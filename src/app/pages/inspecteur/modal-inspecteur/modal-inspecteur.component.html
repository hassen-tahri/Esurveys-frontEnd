<form class="form-group"  #form="ngForm" (ngSubmit)="onAddInspecteur()"  #monFormulairej = ngForm autocomplete="off">
    <nb-card  class="scrollWindow">
        <nb-card-body>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputNom" class="label">Nom</label>
                        <input type="text" nbInput fullWidth id="Remorque" placeholder="Nom" name="nom" (change)="calculateUser($event)"  [(ngModel)]="inspecteur.nom" >
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputPrenom" class="label">Prenom</label>
                        <input type="text" nbInput fullWidth id="Prenom" name="prenom" placeholder="Prenom"  (change)="calculateUser($event)"  [(ngModel)]="inspecteur.prenom" >
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputEmail" class="label">Email</label>
                        <input type="email" nbInput fullWidth id="Email" name="email" placeholder="Email" required [(ngModel)]="inspecteur.email" >
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputTel" class="label">Tel</label>
                        <input type="text" nbInput fullWidth id="Tel" placeholder="Tel" name="tel" [(ngModel)]="inspecteur.numTel" >
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputPseudo" class="label">Pseudo</label>
                        <input type="text" nbInput fullWidth id="Pseudo" placeholder="Pseudo" name="pseudo"   [(ngModel)]="user.pseudo"  [disabled]="editingUser">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputmdp" class="label">Mot de passe</label>
                        <input type="text" nbInput fullWidth id="mdp" placeholder="Mot de passe" name="mpd" [(ngModel)]="user.mpd" [disabled]="true">
                    </div>
                </div>
            </div>
        </nb-card-body>
        <nb-card-footer>
            <div style="text-align:right;">
                <button nbButton hero status="success" type="submit" [disabled]=!monFormulairej.valid>{{A}}</button>
                <button nbButton hero status="warning" (click)="fermer();" style="margin-left: 30px;">Annuler</button>
            </div>
        </nb-card-footer>
    </nb-card>
</form>
