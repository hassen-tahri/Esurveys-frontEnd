<form class="form-group" #form="ngForm" (ngSubmit)="onSave()" #monFormulairej=ngForm autocomplete="off">
    <nb-card>
        <nb-card-body>
            <div class="form-group">
                <label for="Intitule" class="label">Intitule</label>
                <input type="text" class="form-control" nbInput [(ngModel)]="bateau.intitule" placeholder="Intitule"
                name="intitule" />
            </div>
                
            <div class="form-group">
                <label for="Matricule" class="label">IMO</label>
                <input type="text" class="form-control" nbInput [(ngModel)]="bateau.matricule" placeholder="IMO"
                name="Matricule" />
            </div>
        </nb-card-body>
        <nb-card-footer>
            <div style="text-align:right;">
                <button nbButton hero status="success" type="submit" [disabled]=!monFormulairej.valid>{{A}}</button>
                <button nbButton hero status="warning" (click)="fermer();" style="margin-left: 30px;">Annuler</button>
            </div>
        </nb-card-footer>
    </nb-card>
</form>
