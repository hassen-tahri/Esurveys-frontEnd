<form class="form-group" #form="ngForm" #monFormulairej=ngForm autocomplete="off">
    <nb-card>
        <nb-card-header>
            
            <div class="row">
                <div class="col-sm-6"> <h5 class="text-info">constat de surveillance</h5></div>
            <div class="col-sm-6">
                <div class="form-group">
                    <ng-select required placeholder="Voyage" name="Voyage">
                        <ng-option [value]="'Personne'">Personne</ng-option>
                        <ng-option [value]="'Société'">Société</ng-option>
                    </ng-select>
                </div>
            </div>
        </div>
        </nb-card-header>
        <nb-card-header>

            <div class="row">

                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputRemorque" class="label">Remorque n°</label>
                        <input type="text" nbInput fullWidth id="Remorque" placeholder="Remorque n°">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputPlomb" class="label">Plomb</label>
                        <input type="text" nbInput fullWidth id="Plomb" placeholder="Plomb">
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="input" class="label">Type</label>
                        <ng-select required placeholder="Type" name="typeclient">
                            <ng-option [value]="'Personne'">Personne</ng-option>
                            <ng-option [value]="'Société'">Société</ng-option>
                        </ng-select>

                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputWebsite" class="label">Bateau</label>
                        <ng-select required placeholder="Bateau" name="typeclient">
                            <ng-option [value]="'Personne'">Personne</ng-option>
                            <ng-option [value]="'Société'">Société</ng-option>
                        </ng-select>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputWebsite" class="label">Chargeur</label>
                        <ng-select required placeholder="Chargeur" name="typeclient">
                            <ng-option [value]="'Personne'">Personne</ng-option>
                            <ng-option [value]="'Société'">Société</ng-option>
                        </ng-select>
                    </div>
                </div>

            </div>

        </nb-card-header>
        <nb-card-body>
            <nb-flip-card>
                <nb-card-front>
                    <nb-card status="danger">
                        <nb-card-header>Chargement</nb-card-header>
                        <nb-card-body>

                            <div class="row">
                                <div class="col-sm-6">
                                    <nb-checkbox status="danger">Expertise</nb-checkbox>
                                </div>
                                <div class="col-sm-6">
                                    <nb-checkbox status="danger">Interchange</nb-checkbox>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPlomb" class="label">Remarque</label>
                                <textarea rows="3" nbInput fullWidth status="danger" placeholder="Remarque"></textarea>
                            </div>




                            <div class="row">

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="inputInspecteur" class="label">Inspecteur</label>
                                        <ng-select required placeholder="Inspecteur" name="Inspecteur">
                                            <ng-option [value]="'Personne'">Personne</ng-option>
                                            <ng-option [value]="'Société'">Société</ng-option>
                                        </ng-select>

                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="inputPort" class="label">Port</label>
                                        <ng-select required placeholder="Port" name="Port">
                                            <ng-option [value]="'Personne'">Personne</ng-option>
                                            <ng-option [value]="'Société'">Société</ng-option>
                                        </ng-select>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="inputDate" class="label">Date</label>
                                        <input type="text" nbInput fullWidth id="Date" [nbDatepicker]="pickerChargement"
                                            status="danger" placeholder="Date">
                                        <nb-datepicker #pickerChargement></nb-datepicker>
                                    </div>
                                </div>

                            </div>


                      
                                    <div class="row">
                                        <div class="col-md-12 col-lg-12 col-xxxl-6">
                                            <button nbButton status="success" (click)="openWindow()">Ajouter Dommage</button>
                                        </div>
                                    </div>

                                    <nb-accordion multi>
                                        <nb-accordion-item >
                                         <nb-accordion-item-header >
                                             Dommage description
                                            </nb-accordion-item-header>
                                         <nb-accordion-item-body>
                                           Item Content
                                         </nb-accordion-item-body>
                                        </nb-accordion-item>
                                       </nb-accordion>
                     

                            <br>
                        </nb-card-body>
                    </nb-card>
                </nb-card-front>
                <nb-card-back>
                    <nb-card status="info">
                        <nb-card-header>Déchargement</nb-card-header>
                        <nb-card-body>

                            <div class="row">
                                <div class="col-sm-6">
                                    <nb-checkbox status="info">Expertise</nb-checkbox>
                                </div>
                                <div class="col-sm-6">
                                    <nb-checkbox status="info">Interchange</nb-checkbox>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPlomb" class="label">Remarque</label>
                                <textarea rows="3" nbInput fullWidth status="info" placeholder="Remarque"></textarea>
                            </div>




                            <div class="row">

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="inputInspecteur" class="label">Inspecteur</label>
                                        <ng-select required placeholder="Inspecteur" name="Inspecteur">
                                            <ng-option [value]="'Personne'">Personne</ng-option>
                                            <ng-option [value]="'Société'">Société</ng-option>
                                        </ng-select>

                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="inputPort" class="label">Port</label>
                                        <ng-select required placeholder="Port" name="Port">
                                            <ng-option [value]="'Personne'">Personne</ng-option>
                                            <ng-option [value]="'Société'">Société</ng-option>
                                        </ng-select>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="inputDate" class="label">Date</label>
                                        <input type="text" nbInput fullWidth id="Date" [nbDatepicker]="pickerChargement"
                                            status="info" placeholder="Date">
                                        <nb-datepicker #pickerChargement></nb-datepicker>
                                    </div>
                                </div>

                            </div>
                            <br>
                        </nb-card-body>
                    </nb-card>
                </nb-card-back>
            </nb-flip-card>
        </nb-card-body>
    </nb-card>
</form>
