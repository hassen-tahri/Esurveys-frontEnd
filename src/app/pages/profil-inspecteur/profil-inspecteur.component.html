<nb-card>
  <nb-card-header>
    Information générale
    </nb-card-header>
  <nb-card-body>
    <form class="form-group" #form="ngForm" #monFormulairej=ngForm>

      <div class="row full-name-inputs label nvForm">
        <div class="input-group col-md-3   input-group-lg">
          <label for="adr">Pseudo</label>
        </div>
        <div class="input-group col-md-6   input-group-sm">
          <input type="text" class="form-control" nbInput required placeholder="Pseudo" name="adr" [(ngModel)]="user.pseudo"
          required placeholder="Pseudo" #Pseudo="ngModel"  maxlength="60" name="Pseudo" />
        </div>
        <ng-container *ngIf="Pseudo.invalid && Pseudo.touched">
          <p style="top: 7px; position: relative;" class="caption status-danger"
            *ngIf="Pseudo.errors?.required">
            Vous devez indiquer le Pseudo
          </p>
        </ng-container>
        <ng-container *ngIf="!Pseudo.invalid && Pseudo.touched">
          <p style="top: 7px; position: relative;" class="caption status-success"
            *ngIf="!Pseudo.errors?.pattern">
            <!-- ✔ -->
          </p>
        </ng-container>
      </div>

      <div class="row full-name-inputs label nvForm">
          <div class="input-group col-md-3   input-group-lg">
            <label for="mdp">Mot de passe</label>
          </div>
          <div class="input-group col-md-6   input-group-sm">
              <nb-form-field style="width: 100%;">
                  <input [type]="getInputType()"  #mdp="ngModel" nbInput class="form-control" required placeholder="Mot de passe" name="password" [(ngModel)]="user.mpd" >
                  <button nbSuffix nbButton ghost (click)="toggleShowPassword()">
                    <nb-icon [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'"
                             pack="eva"
                             [attr.aria-label]="showPassword ? 'hide password' : 'show password'">
                    </nb-icon>
                  </button>
                </nb-form-field>
          </div>
          <ng-container *ngIf="mdp.invalid && mdp.touched">
            <p style="top: 7px; position: relative;" class="caption status-danger"
              *ngIf="mdp.errors?.required">
              Vous devez indiquer le mot de passe
            </p>
          </ng-container>
          <ng-container *ngIf="!mdp.invalid && mdp.touched">
            <p style="top: 7px; position: relative;" class="caption status-success"
              *ngIf="!mdp.errors?.pattern">
              <!-- ✔ -->
            </p>
          </ng-container>
        </div>


        <div class="row full-name-inputs label nvForm">
          <div class="input-group col-md-3   input-group-lg">
            <label for="Nom">Nom</label>
          </div>
          <div class="input-group col-md-6   input-group-sm">
            <input type="text" class="form-control" nbInput required placeholder="Nom" name="Nom" [(ngModel)]="inspecteur.nom"
            required placeholder="Nom" #Nom="ngModel"  maxlength="60" name="nom" />
          </div>
          <ng-container *ngIf="Nom.invalid && Nom.touched">
            <p style="top: 7px; position: relative;" class="caption status-danger"
              *ngIf="Nom.errors?.required">
              Vous devez indiquer le nom
            </p>
          </ng-container>
          <ng-container *ngIf="!Nom.invalid && Nom.touched">
            <p style="top: 7px; position: relative;" class="caption status-success"
              *ngIf="!Nom.errors?.pattern">
              <!-- ✔ -->
            </p>
          </ng-container>
        </div>


        <div class="row full-name-inputs label nvForm">
          <div class="input-group col-md-3   input-group-lg">
            <label for="Prenom">Prenom</label>
          </div>
          <div class="input-group col-md-6   input-group-sm">
            <input type="text" class="form-control" nbInput required placeholder="Prenom" name="prenom" [(ngModel)]="inspecteur.prenom"
            required placeholder="Prenom" #Prenom="ngModel"  maxlength="60" name="Prenom" />
          </div>
          <ng-container *ngIf="Prenom.invalid && Prenom.touched">
            <p style="top: 7px; position: relative;" class="caption status-danger"
              *ngIf="Prenom.errors?.required">
              Vous devez indiquer le prenom
            </p>
          </ng-container>
          <ng-container *ngIf="!Prenom.invalid && Prenom.touched">
            <p style="top: 7px; position: relative;" class="caption status-success"
              *ngIf="!Prenom.errors?.pattern">
              <!-- ✔ -->
            </p>
          </ng-container>
        </div>

      


      <div class="row full-name-inputs label nvForm">
        <div class="input-group col-md-3   input-group-lg">
          <label for="email">Email</label>
        </div>
        <div class="input-group col-md-6   input-group-sm">
          <input   type="text" class="form-control" nbInput required [(ngModel)]="inspecteur.email"
            placeholder="Email" name="emailformateur" #emailChargeur="ngModel" 
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
        </div>
        <ng-container *ngIf="emailChargeur.invalid && emailChargeur.touched">
          <p style="top: 7px; position: relative;" class="caption status-danger"
            *ngIf="emailChargeur.errors?.required">
            Vous devez indiquer l'adresse e-mail
          </p>
          <p style="top: 7px; position: relative;" class="caption status-danger"
            *ngIf="emailChargeur.errors?.pattern">
            L'adresse e-mail n'est pas valide
          </p>
        </ng-container>
        <ng-container *ngIf="!emailChargeur.invalid && emailChargeur.touched">
          <p style="top: 7px; position: relative;" class="caption status-success"
            *ngIf="!emailChargeur.errors?.pattern">
            <!-- ✔ -->
          </p>
        </ng-container>
      </div>




      <div class="row full-name-inputs label nvForm">
        <div class="input-group col-md-3   input-group-lg">
          <label for="telformateur">Telephone</label>
        </div>
        <div class="input-group col-md-6   input-group-sm">
          <input type="text" class="form-control" nbInput required [(ngModel)]="inspecteur.numTel"
            placeholder="Telephone" name="telformateur" maxlength="20"
            pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{3})(( x| ext)\d{1,5}){0,1}$"
            #telformateur="ngModel" />
        </div>
        <ng-container *ngIf="telformateur.invalid && telformateur.touched">
          <p style="top: 7px; position: relative;" class="caption status-danger"
            *ngIf="telformateur.errors?.required">
            Vous devez indiquer le Téléphone
          </p>
          <p style="top: 7px; position: relative;" class="caption status-danger" *ngIf="telformateur.errors?.pattern">
            Téléphone n'est pas valide
          </p>
        </ng-container>
        <ng-container *ngIf="!telformateur.invalid && telformateur.touched">
          <p style="top: 7px; position: relative;" class="caption status-success"
            *ngIf="!telformateur.errors?.pattern">
            <!-- ✔ -->
          </p>
        </ng-container>
      </div>
      



      <div style="text-align:right;">
        <button nbButton status="success" [disabled]=!monFormulairej.valid (click)="save()" type="submit">Enregistrer</button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
