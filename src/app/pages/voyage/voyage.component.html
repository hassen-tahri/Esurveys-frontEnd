<div class="row">
    <nb-card class="col-md-4">

    </nb-card>
    <nb-card class="col-md-8">
        <nb-card>
            <nb-card-header>
                <div class="row">
                    <div class="col-md-4">

                    </div>
                    <div class="col-md-8"  style="text-align:right;">
                        <nb-button-group status="warning" hero (valueChange)="updateSelectGroupValue($event)">
                            <button nbButtonToggle value="All">En cours</button>
                            <button nbButtonToggle value="Archive">Archiv√©s</button>
                          </nb-button-group>
                   </div>
                </div>
            </nb-card-header>
            <nb-card-body>
                <ng2-smart-table class="full-width text-center" [settings]="settings" [source]="listeVoyage"

            </nb-card-body>
        </nb-card>
    </nb-card>
    </div>
